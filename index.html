<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictac Game</title>
    <link rel="stylesheet" href="css/foundation.css" />

    <link rel="stylesheet" href="css/theme.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <div class="row">
    <div class="large-3 columns playerBoard">
      <ul class="pricing-table">
        <li class="title">Current Player's Turn</li>
        <li class="bullet-item" id="currentPlayer"><p>Click a square to start a game!</p></li>
        <li class="cta-button"><a class="button" id ="reset" href="#">Play again</a></li>
      </ul>
    </div>
  </div>
  <div class="wrapper">
    <div class="squares" id="sq-1"></div>
    <div class="squares" id="sq-2"></div>
    <div class="squares" id="sq-3"></div>
    <div class="squares" id="sq-4"></div>
    <div class="squares" id="sq-5"></div>
    <div class="squares" id="sq-6"></div>
    <div class="squares" id="sq-7"></div>
    <div class="squares" id="sq-8"></div>
    <div class="squares" id="sq-9"></div>
  </div>

    <script>
      start();
    </script>
  </body>
</html>
